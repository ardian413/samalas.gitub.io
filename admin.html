<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Admin - Samalas Camp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f9f6; font-family:'Poppins', sans-serif; }
    .table-container { max-width:1000px; margin:auto; margin-top:50px; background:white; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.1); padding:30px; }
  </style>
</head>
<body>

<div class="table-container">
  <h2 class="text-center text-success mb-4">ðŸ“Š Dashboard Pemesanan Samalas Camp</h2>
  <table class="table table-striped text-center align-middle">
    <thead class="table-success">
      <tr>
        <th>Nama</th>
        <th>Paket</th>
        <th>Tanggal</th>
        <th>Pesan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="bookingTable"></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaxxx",
    authDomain: "samalas-camp.firebaseapp.com",
    databaseURL: "https://samalas-camp-default-rtdb.firebaseio.com",
    projectId: "samalas-camp",
    storageBucket: "samalas-camp.appspot.com",
    messagingSenderId: "123456",
    appId: "1:123456:web:abcdef"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const bookingTable = document.getElementById("bookingTable");
  const bookingRef = db.ref("pemesanan");

  bookingRef.on("value", (snapshot) => {
    bookingTable.innerHTML = "";
    snapshot.forEach((child) => {
      const data = child.val();
      const row = `
        <tr>
          <td>${data.nama}</td>
          <td>${data.paket}</td>
          <td>${data.tanggal}</td>
          <td>${data.pesan}</td>
          <td><span class="badge bg-warning text-dark">${data.status}</span></td>
        </tr>
      `;
      bookingTable.innerHTML += row;
    });
  });
</script>
</body>
</html>
